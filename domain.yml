session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- affirm
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
responses:
  utter_greet:
  - text: Hey there!
  utter_ask:
    - text: Do you need help with Rasa Open Source installation?
  utter_windows10:
  - text: 'You can follow this link https://rasa.com/docs/rasa/installation'
  utter_did_that_help:
  - text: Did that help you?
  utter_what_else:
  - text: What else can I help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye. See You!
  utter_iamabot:
  - text: I am a bot, powered by Rasa, trained by Grace, Dee, and Kham.
actions:
- utter_did_that_help
- utter_greet
- utter_happy
- utter_windows10
version: '2.0'
